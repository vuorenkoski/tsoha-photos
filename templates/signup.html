{% extends "layout.html" %}
{% block header %}Rekisteröityminen{% endblock %}

{% block content %}

<div class="formblock" style="width: 30em">
Luo käyttäjätunnus:

<form action="/signup" method="POST">
    <p>Tunnus:<br>
    <input type="text" name="username"></p>
    <p>Salasana:<br>
    <input type="password" name="password"></p>
    <input type="submit" value="luo tunnus">
</form>
</div>
{% if error %}
<p><b>VIRHE: {{ error }}</b></p>
{% endif %}
<div class="buttonlink" style="width: 4em">
    <a href="/">Takaisin</a>
</div>
{% endblock %}
