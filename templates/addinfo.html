{% extends "layout.html" %}
{% block title %}Muuta kuvan tietoja{% endblock %}

{% block content %}
<img src="/photos/photo{{ photoid }}.jpg" height="300">
<form action="/addinfo/{{ photoid }}" method="POST">
    <p>Päivämäärä:
        <input type="date" name="kuvauspaiva" value="{{ paivamaara }}"></p>
    <p>Kellonaika:
        <input type="time" name="aika" value="{{ aika }}"></p>
    <p>Kuvaaja:
        <input type="text" name="kuvaaja" value="{{ kuvaaja }}"></p>
        </p>
    <p>Kuvaus:
        <input type="text" name="tekstikuvaus" value="{{ tekstikuvaus }}"></p>
    <p>Valokuvan henkilöt: {{ henkilot }}<br>
    <a href="/addperson/{{ photoid }}">Muuta henkilöitä</a>
    </p>
    <input type="submit" value="Talenna tiedot">

</form>


{% endblock %}
