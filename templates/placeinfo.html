{% extends "layout.html" %}
{% block header %}Katsele paikan tietoja{% endblock %}

{% block content %}
<div class="formblock" style="width: 40em">
<h3>{{ place }}</h3>

<p>Kaupunki: {{ city }}</p>
<p>Alue: {{ region }}</p>
<p>Maa: {{ country }}</p>
<p>WWW-sivu: <a href="{{ wwwpage }}">{{ wwwpage }}</a></p>
</div>
{% if session.username %}
<div class="buttonlink">
<a href="/place/{{ place_id }}">Muokkaa</a>
{% endif %}
</div>

{% endblock %}
