<title>Photos -sovellus</title>

<h1>Photos -sovellus</h1>

Kirjaudu sisään:
<form action="/logindata" method="POST">
    <p>Tunnus:<br>
    <input type="text" name="username"></p>
    <p>Salasana:<br>
    <input type="password" name="password"></p>
    <input type="submit" value="Kirjaudu">
</form>

{% if error %}
<p><b>VIRHE: {{ error }}</b></p>
<p>Oletko uusi käyttäjä? Rekisteröidy <a href="/signup">tästä</a></p>
{% endif %}
