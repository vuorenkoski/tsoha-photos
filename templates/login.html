{% extends "layout.html" %}
{% block title %}Kirjautuminen{% endblock %}

{% block content %}
Kirjaudu sisään:
<form action="/login" method="POST">
    <p>Tunnus:<br>
    <input type="text" name="tunnus"></p>
    <p>Salasana:<br>
    <input type="password" name="salasana"></p>
    <input type="submit" value="Kirjaudu">
</form>

{% if error %}
<p><b>VIRHE: {{ error }}</b></p>
<p>Oletko uusi käyttäjä? Rekisteröidy <a href="/signup">tästä</a></p>
{% endif %}
{% endblock %}
